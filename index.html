<script>
    const repo = 'Irlmc8tamb'; // Replace with your GitHub username and repository name
    const branch = 'main'; // Replace with the branch you want to track

    async function checkForUpdates() {
        const response = await fetch(`https://api.github.com/repos/${repo}/commits/${branch}`);
        const data = await response.json();
        const latestCommit = data.sha;

        if (localStorage.getItem('latestCommit') !== latestCommit) {
            localStorage.setItem('latestCommit', latestCommit);
            location.reload();
        }
    }

    setInterval(checkForUpdates, 60000); // Check for updates every 60 seconds
    checkForUpdates(); // Initial check
</script></script>
